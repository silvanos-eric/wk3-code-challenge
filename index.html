<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container p-5">
      <h1 class="text-center">Filmdango</h1>
    </header>
    <main class="container">
      <div class="row justify-content-center">
        <section id="all-movies" class="col col-md-5">
          <h2 class="text-center">All Movies</h2>
          <ul id="movies" class="list-group"></ul>
        </section>
        <section
          id="featured-movie"
          class="col col-md-5 d-flex flex-column align-items-center"
        >
          <h2>Selected Movie</h2>
        </section>
      </div>
    </main>
    <footer class="p-5"></footer>
  </body>
  <script src="script.js" type="module"></script>
</html>
